<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/outside-training/Day2/HTML/styles/table.css" />
  </head>
  <body>
    <div>
      <h1>Creating the table layout as mentioned in design</h1>
      <table border="1">
        <thead>
          <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
          </tr>
          <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours of eating</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
          </tr>
          <tr>
            <td>Pre-diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
